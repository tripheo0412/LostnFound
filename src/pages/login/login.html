<ion-content class="background">
  <form (submit)="doLogin()">

    <ion-grid  padding-bottom>
      <ion-row >
        <div class="splash-logo"></div>
      </ion-row>
      <p class="text-setting">Welcome Back!</p>
    </ion-grid>

    <ion-grid padding >
      <ion-row align-items-end padding-left padding-right >
        <ion-col col-2>
          <div class="icon-1"></div>
        </ion-col>
        <ion-col col-10>
          <ion-item class="bottom-border-setting">
            <ion-input type="username" [(ngModel)]="account.username" name="username" placeholder="Username"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row align-items-end padding-left padding-right>
        <ion-col col-2>
          <div class="icon-2"></div>
        </ion-col>
        <ion-col col-10>
          <ion-item>
            <ion-input type="password" [(ngModel)]="account.password" name="password" placeholder="Password"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <div padding-top padding-left padding-right>
        <button ion-button color="primary" block>{{ 'LOGIN_BUTTON' | translate }}</button>
      </div>
      <div padding-top padding-left padding-right >
          <button ion-button icon-right (click)="fblogin()">
            Login with
            <ion-icon name="logo-facebook"></ion-icon>
          </button>
      </div>
    </ion-grid>
  </form>

  <div class="my-button">
    <ion-row >
      <ion-col   width-100>
        <button ion-button clear (click)="navSignup()" class="butt">Don't have an account?</button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
