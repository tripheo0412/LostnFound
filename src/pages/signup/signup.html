<ion-content class="background">

  <form *ngIf="form" [formGroup]="form" (ngSubmit)="createItem()">
    <ion-grid>
      <ion-row >
        <ion-col col-4 offset-4>
          <input type="file" #fileInput style="visibility: hidden; height: 0px" name="files[]" (change)="processWebImage($event)" />
          <div class="profile-image-wrapper" (click)="getPicture()">
            <div class="profile-image-placeholder" *ngIf="!this.form.controls.profilePic.value">
              <ion-icon name="add"></ion-icon>
              <div>
                {{ 'ITEM_CREATE_CHOOSE_IMAGE' | translate }}
              </div>
            </div>
            <div class="profile-image" [style.backgroundImage]="getProfileImageStyle()" *ngIf="this.form.controls.profilePic.value"></div>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-4 offset-4 text-center>
          <P class="text-setting">Hello there !</P>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>


  <form (submit)="doSignUp()">

    <ion-grid padding>

      <ion-row align-items-end padding-left padding-right>
        <ion-col col-2 >
          <div class="icon-1"></div>
        </ion-col>
        <ion-col col-10>
          <ion-item >
            <ion-input type="username" [(ngModel)]="account.username" name="username" placeholder="Username"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row align-items-end padding-left padding-right>
        <ion-col col-2>
          <div class="icon-2"></div>
        </ion-col>
        <ion-col col-10>
          <ion-item >
            <ion-input type="email" [(ngModel)]="account.email" name="email" placeholder="Email"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row align-items-end padding-left padding-right>
        <ion-col col-2>
          <div class="icon-3"></div>
        </ion-col>
        <ion-col col-10>
          <ion-item >
            <ion-input type="phone" [(ngModel)]="phone" name="phone" placeholder="Phone"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row align-items-end padding-left padding-right>
        <ion-col col-2 >
          <div class="icon-4"></div>
        </ion-col>
        <ion-col col-10>
          <ion-item>
            <ion-input type="password" [(ngModel)]="account.password" name="password" placeholder="Password"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <div padding-top padding-left padding-right>
        <button ion-button color="primary" block>{{ 'SIGNUP_BUTTON' | translate }}</button>
      </div>

    </ion-grid>

  </form>

  <div class="my-button">
    <ion-row >
      <ion-col   width-100>
        <button ion-button clear (click)="navLogin()" class="butt">Already have an account?</button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
