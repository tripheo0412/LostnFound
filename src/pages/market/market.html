<ion-header>

  <ion-navbar>
    <ion-title>Market</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card *ngFor="let item of marketitems">

    <ion-item>
      <ion-avatar item-start>
        <img [src]="item.avatar">
      </ion-avatar>
      <h2>{{item.name}}</h2>
      <p>{{item.datefrom}}</p>
    </ion-item>

    <img [src]="item.image" (click)="openModal(item)">

    <ion-card-content>
      <p>{{item.content}}</p>
      <p>{{item.location}}</p>
      <p>{{item.type}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
