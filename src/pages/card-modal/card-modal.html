<ion-header >

  <ion-navbar class="header-setting">
    <ion-row>
      <ion-buttons>
        <button ion-button icon-only (click)="closeModal()">
          <ion-icon ios="ios-backspace" md="md-backspace"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>DETAIL</ion-title>
    </ion-row>
  </ion-navbar>

</ion-header>


<ion-content class="background-image">
  <ion-grid class="grid-setting">
    <ion-row align-self-stretch>
      <img class="image-setting" [src]="image">
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-row><p><b class="bluemint">Type: </b>{{type}}</p></ion-row>
        <ion-row> <p><b class="bluemint">Location: </b>{{location}}</p></ion-row>
        <ion-row><p><b class="bluemint">Time: </b>{{datefrom}}</p></ion-row>
      </ion-col>
      <ion-col>
        <button class="button-setting2" (click)="call(phone)">Contact</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col><p><b class="bluemint">Description</b></p></ion-col>
      <ion-col></ion-col>
    </ion-row>
    <ion-row>
      <ion-col><p>{{content}}</p></ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
