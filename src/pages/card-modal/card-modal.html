<ion-header>

  <ion-navbar>
    <ion-title>cardModal</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img [src]="image">
  <p>{{type}}</p>
  <img [src]="src">
  <button (click)="call(phone)">{{phone}}</button>
  <p>{{phone}}</p>
  <p>{{location}}</p>
  <button (click)="closeModal()">close</button>
</ion-content>
