<ion-header>

  <ion-navbar>
    <ion-title>{{ 'CARDS_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card *ngFor="let item of carditem">

    <ion-item>
      <ion-avatar item-start>
        <img [src]="item.avatar">
      </ion-avatar>
      <h2>{{item.name}}</h2>
      <p>{{item.date }}</p>
    </ion-item>

    <img [src]="item.image" (click)="openModal(item)">

    <ion-card-content>
      <p>{{item.content}}</p>
      <p>{{item.location}}</p>
      <p>{{item.type}}</p>
      <p>Date From: {{item.datefrom}}</p>
      <p>Date To: {{item.dateto}}</p>
      <ion-avatar>
        <img [src]="item.src">
      </ion-avatar>
    </ion-card-content>
  </ion-card>
</ion-content>
